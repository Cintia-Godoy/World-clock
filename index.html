<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />

    <title>World Clock -</title>
  </head>
  <body>
    <div class="container">
      <h1>CINTIA'S WORLD-CLOCK</h1>
      <select name="" id="">
        <option value="" class="value">Select a city...</option>
        <option value="">London</option>
        <option value="">Rio</option>
        <option value="">Tokyo</option>
      </select>

      <div class="city">
        <h2>London</h2>
        <div class="date">November 9th 2024</div>
        <div class="time">20:16 PM</div>
      </div>

      <div class="city">
        <h2>Rio</h2>
        <div class="date">November 9th 2024</div>
        <div class="time">20:16 PM</div>
      </div>
    </div>

    <footer>
      This project was coded by Cintia Godoy and is open sourced on
      <a href="https://github.com/Cintia-Godoy/World-clock" target="_blank">
        GitHub</a
      >
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
