<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock -</title>
  </head>
  <body>
    <div class="container">
      <h1>Cintia's WORLD-CLOCK</h1>
      <select name="" id="city">
        <option value="" class="value">Select a city...</option>
        <option value="Europe/London">London</option>
        <option value="America/Sao_Paulo">Sao Paulo</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>

        <div class="city" id="saopaulo">
          <div>
            <h2>Sao Paulo</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Cintia Godoy</strong> and is open
      sourced on
      <a href="https://github.com/Cintia-Godoy/World-clock" target="_blank">
        GitHub</a
      >
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
